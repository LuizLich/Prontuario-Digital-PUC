{% extends 'base.html' %}

{% block title %}Criar usuário{% endblock %}
{% block content %}
<section id="welcome" class="py-5">
    <div class="container px-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center fw-bold">Adicionar novo usuário</h1>
            </div> 
            <hr>
            <div class="container rounded bg-white mb-5">
    <div class="d-flex flex-column align-items-center">
        <div class="col-md-5 border-right">
            <div class="p-2 py-2">
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels">Nome completo</label><input type="text" class="form-control" placeholder="Nome" value=""></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Email</label><input type="text" class="form-control" placeholder="Endereço de email" value=""></div>
                    <div class="col-md-4"><label class="labels">Número de telefone</label><input type="text" class="form-control" placeholder="(00)00000-0000"></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-5"><label class="labels">Data de nascimento</label><input type="date" class="form-control" placeholder="" value=""></div>
                    <div class="col-md-3"><label class="labels">Matrícula</label><input type="text" class="form-control" placeholder="RA" value=""></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Endereço</label><input type="text" class="form-control" placeholder="Endereço" value=""></div>
                    <div class="mt-3 col-md-6"><label class="labels">País</label><input type="text" class="form-control" placeholder="País" value=""></div>
                    <div class="mt-3 col-md-6"><label class="labels">Estado/ Região</label><input type="text" class="form-control" value="" placeholder="Estado"></div>
                </div>

                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Criar</button></div>
            </div>
        </div>
        </div>
    </div>
</div>
</div>
</div>
        </div>
    </div>
    <style>
        #example_wrapper {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</section>
{% endblock %}
