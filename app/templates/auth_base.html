<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Ãcones e Datatables -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: url('{{ url_for("static", filename="img/pucminasbackground.jpg") }}') 
                        no-repeat center center fixed;
            background-size: cover;
        }
        .auth-box {
            background: rgba(0, 84, 128, 0.55);
            backdrop-filter: blur(8px);
            border-radius: 12px;
        }
        .auth-logo {
            width: 120px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
    <div class="col-11 col-md-4 p-4 shadow-lg auth-box">

        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='img/brasao-2025_BRANCO.png') }}" 
                 alt="Logo" class="auth-logo">
        </div>

        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
