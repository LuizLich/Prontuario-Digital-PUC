{% extends 'base.html' %}

{% block title %}Meu Perfil{% endblock %}

{% block content %}
<section class="py-5" style="background: #f5f6fa;">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">

                        <div class="text-center mb-4">
                            <h3 class="fw-bold mb-0">{{ user.name }}</h3>
                            <p class="text-muted">Perfil do Usuário</p>
                        </div>

                        <hr>

                        <!-- Campos -->
                        <div class="mb-3">
                            <label class="fw-semibold text-primary">ID do Usuário</label>
                            <input type="text" class="form-control form-control-lg" value="{{ user.users_id }}"
                                readonly>
                        </div>

                        <div class="mb-3">
                            <label class="fw-semibold text-primary">Email</label>
                            <input type="text" class="form-control form-control-lg" value="{{ user.email }}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="fw-semibold text-primary">Matrícula</label>
                            <input type="text" class="form-control form-control-lg" value="{{ user.registration }}"
                                readonly>
                        </div>

                        <div class="mb-4">
                            <label class="fw-semibold text-primary">Tipo de Usuário</label>
                            <input type="text" class="form-control form-control-lg" value="{{ user.type_user }}"
                                readonly>
                        </div>

                        <hr>

                        <div class="text-center">
                            <a href="/" class="btn btn-primary rounded-pill px-5 py-2 fs-5">
                                Voltar ao Início
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
{% endblock %}
