{% extends 'base.html' %}

{% block title %}Meu perfil{% endblock %}
{% block content %}
<section id="welcome" class="py-5">
    <div class="container px-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="py-2 text-center fw-bold">Configurações de perfil</h1>
            </div>
            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                class="rounded-circle mt-5" width="150px"
                                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                                class="font-weight-bold">Luiz</span><span
                                class="text-black-50">luiz@mail.com</span><span> </span></div>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Nome</label><input type="text"
                                        class="form-control" placeholder="Primeiro nome" value=""></div>
                                <div class="col-md-6"><label class="labels">Sobrenome</label><input type="text"
                                        class="form-control" value="" placeholder="Sobrenome"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Email</label><input type="text"
                                        class="form-control" placeholder="Endereço de email" value=""></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6"><label class="labels">Número de telefone</label><input type="text"
                                        class="form-control" placeholder="Seu número de telefone"></div>
                                <div class="col-md-3"><label class="labels">CEP</label><input type="text"
                                        class="form-control" placeholder="CEP" value=""></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Endereço</label><input type="text"
                                        class="form-control" placeholder="Endereço" value=""></div>
                                <div class="col-md-6"><label class="labels">País</label><input type="text"
                                        class="form-control" placeholder="País" value=""></div>
                                <div class="col-md-6"><label class="labels">Estado/ Região</label><input type="text"
                                        class="form-control" value="" placeholder="Estado"></div>
                            </div>
                            <div class="mt-5 text-center"><button class="btn btn-primary profile-button"
                                    type="button">Save Profile</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <style>
        #example_wrapper {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</section>
{% endblock %}
